{% load static %}
{% block content %}
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 100px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="/static/assets/logo.png" alt="logo" class="new-logo-colour-13" style="max-height: 65px;">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link hower-class" aria-current="page" href="{% url 'home' %}" style="margin-right: 30px;">Home</a>
          </li>
          <li class="nav-item hower-class">
            <a class="nav-link" aria-current="page" href="#" style="margin-right: 30px;">About</a>
          </li>
          <li class="nav-item hower-class">
            <a class="nav-link" aria-current="page" href="{% url 'contact' %}" style="margin-right: 30px;">Contact Us</a>
          </li>
          <li class="nav-item hower-class">
            <a class="nav-link" aria-current="page" href="{% url 'cart' %}" style="margin-right: 30px;">
              <img src="/static/assets/cart.svg" alt="cart" width="30" height="30">
              {{cartItems}}
            </a>
          </li>
        </ul>
      </div>

      <div class="d-flex align-items-center ms-auto">
        {% if request.user.is_authenticated %}
        <a href="/profile" class="btn btn-outline-secondary login-btn">Hello {{ request.user.member }}</a>
        <a href="{% url 'signout' %}" class="btn btn-outline-secondary login-btn">Sign Out</a>
        {% else %}
        <a href="{% url 'signin' %}" class="btn btn-outline-secondary login-btn">
          <img src="/static/assets/profile1.svg" alt="login" class="profile-icon3">
          SignIn
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
{% endblock %}
